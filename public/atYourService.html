<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/FullLogo.jpg" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/7ddf1a1d47.js" crossorigin="anonymous"></script>
    <title>At you Service</title>
</head>
<body id="atYourService">
    <section class="back">
        <a href="/" id="back"><i class="fa-solid fa-arrow-left"></i></a>
    </section>
            <div id="bg"></div>
            <div id="overlay"></div>
                    <section class="container">
                        <header>At Your Service !</header>
                        <h2>Delivery and Courier Services</h2>
                        <form action="#" class="form" name="atYourService" data-netlify="true">
                        <div class="input-box">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter full name" required />
                        </div>
                        <div class="input-box">
                            <label>Email Address</label>
                            <input type="text" name="email" placeholder="Enter email address" required />
                        </div>
                        <div class="column">
                            <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" name="number" placeholder="Enter phone number" required />
                            </div>
                            <div class="input-box">
                                <label for="service">Type of service</label>
                                <div class="select-box">
                                    <select id="service" name="service">
                                    <option>Package Delivery</option>
                                    <option>Flower & Beverage Delivery</option>
                                    <option>Heavy Item Delivery</option>
                                    <option>Letters & Documents Delivery</option>
                                    <option>Luggage Delivery</option>
                                    <option>Local Courier Services</option>
                                    <option>Medical Courier Services</option>
                                    <option>Overnight Courier Services</option>
                                    <option>Pharmacy Courier Services</option>
                                    <option>Rush/On Demand Courier Services</option>
                                    <option>Same Day Courier Servicesy</option>
                                    <option>Scheduled & Routed Courier Services</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                        <div class="input-box">
                            <h3>Reserve A time</h3>
                            <div class="gender-option">
                                <input type="datetime-local" id="check-male" name="time"/>
                            </div>
                        </div>
                        <div class="input-box address">
                            <label>Pick Up Address</label>
                            <input type="text" name="fromAdress1" placeholder="Enter street address" required />
                            <input type="text" name="fromAdress2" placeholder="Enter street address line 2"  />
                            <div class="column">
                            <div class="select-box">
                                <select name="fromCountry">
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Japan</option>
                                <option>India</option>
                                <option>Nepal</option>
                                </select>
                            </div>
                            <input type="text" name="fromCity" placeholder="Enter your city" required />
                            </div>
                            <div class="column">
                            <input type="text" name="fromRegion" placeholder="Enter your region"  />
                            <input type="number" name="fromZip" placeholder="Enter postal code" required />
                            </div>
                        </div>
                        <div class="input-box address">
                            <label>Drop off Address</label>
                            <input type="text" name="toAddress1" placeholder="Enter street address" required />
                            <input type="text" name="toAddress2" placeholder="Enter street address line 2"  />
                            <div class="column">
                            <div class="select-box">
                                <select name="toCountry">
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Japan</option>
                                <option>India</option>
                                <option>Nepal</option>
                                </select>
                            </div>
                            <input type="text" name="toCity" placeholder="Enter your city" required />
                            </div>
                            <div class="column">
                            <input type="text" name="toRegion" placeholder="Enter your region"  />
                            <input type="number" name="toZip" placeholder="Enter postal code" required />
                            </div>
                        </div>
                        <button>Submit</button>
                        </form>
                    </section>
               
</body> 
</html>
